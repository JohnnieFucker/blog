            <p>在回家的路上，听到飞扬971的片花，貌似是陈楚生唱的。很好听，很有feeling。推荐个大家<br />
夕阳画上了浓妆<br />
青春在夜里歌唱<br />
流星划出了街道<br />
银河淹没这城市</p>
